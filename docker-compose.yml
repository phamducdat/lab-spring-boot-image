version: '3.7'
services:
  app:
    image: springboot-docker-demo:latest
    ports:
      - 8081:8080
    networks:
      - app-network
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:13.2
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - 5432:5432
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
